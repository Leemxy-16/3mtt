<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calstyle.css">
</head>
<body>
  <main>
    <div class="calculator" role="region" aria-label="Calculator">
      <label for="display" class="visually-hidden">Calculator Display</label>
      <input
        type="text"
        id="display"
        readonly
        aria-live="polite"
        tabindex="0"
        autocomplete="off"
      >
      <div class="buttons-grid">
        <button type="button" onclick="clearDisplay()" aria-label="Clear">C</button>
        <button type="button" onclick="deleteChar()" aria-label="Delete">DEL</button>
        <button type="button" onclick="appendCharacter('/')" aria-label="Divide">/</button>
        <button type="button" onclick="appendCharacter('*')" aria-label="Multiply">*</button>
        <button type="button" onclick="appendCharacter('7')">7</button>
        <button type="button" onclick="appendCharacter('8')">8</button>
        <button type="button" onclick="appendCharacter('9')">9</button>
        <button type="button" onclick="appendCharacter('-')" aria-label="Subtract">-</button>
        <button type="button" onclick="appendCharacter('4')">4</button>
        <button type="button" onclick="appendCharacter('5')">5</button>
        <button type="button" onclick="appendCharacter('6')">6</button>
        <button type="button" onclick="appendCharacter('+')" aria-label="Add">+</button>
        <button type="button" onclick="appendCharacter('1')">1</button>
        <button type="button" onclick="appendCharacter('2')">2</button>
        <button type="button" onclick="appendCharacter('3')">3</button>
        <button type="button" onclick="appendCharacter('0')" style="grid-column: span 2;">0</button>
        <button type="button" onclick="appendCharacter('.')">.</button>
        <button type="button" id="result" onclick="calculateResult()" aria-label="Equals">=</button>
         <!-- Add a placeholder at the end -->
        <button type="button" disabled style="visibility:hidden"></button>
      </div>
    </div>
  </main>
  <script src="calc.js"></script>
</body>
</html>
