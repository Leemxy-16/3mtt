<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .leaderboard-container {
      max-width: 420px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(55, 90, 150, 0.08);
      padding: 36px 24px 18px 24px;
    }
    .leaderboard-title {
      text-align: center;
      font-size: 2em;
      color: #3554a5;
      margin-bottom: 28px;
      letter-spacing: 0.02em;
      font-weight: 700;
    }
    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      background: #f8fafd;
      margin-bottom: 14px;
      border-radius: 12px;
      padding: 12px 18px;
      position: relative;
      transition: background 0.2s;
    }
    .leaderboard-item.top1 {
      background: linear-gradient(90deg, #ffe49e 60%, #fff2c6 100%);
      font-weight: 700;
      color: #b87a2b;
    }
    .leaderboard-item.top2 {
      background: linear-gradient(90deg, #e3e9f7 60%, #f6faff 100%);
      font-weight: 700;
      color: #6e7ebd;
    }
    .leaderboard-item.top3 {
      background: linear-gradient(90deg, #f7d9e3 60%, #fff6fa 100%);
      font-weight: 700;
      color: #b16e9b;
    }
    .rank {
      font-size: 1.3em;
      width: 36px;
      text-align: center;
      margin-right: 16px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 16px;
      object-fit: cover;
      border: 2px solid #eaeaea;
      background: #e0e0e0;
    }
    .username {
      flex: 1;
      font-size: 1.1em;
      font-weight: 500;
      color: #2b3e5c;
    }
    .score {
      font-size: 1.1em;
      font-weight: 700;
      color: #3c6db2;
      min-width: 50px;
      text-align: right;
    }
    @media (max-width: 600px) {
      .leaderboard-container {
        max-width: 98vw;
        padding: 10px;
      }
      .leaderboard-title {
        font-size: 1.3em;
      }
      .rank, .username, .score {
        font-size: 1em;
      }
      .avatar {
        width: 26px;
        height: 26px;
        margin-right: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <div class="leaderboard-title">üèÜ Top Leaderboard</div>
    <ol class="leaderboard-list">
      <li class="leaderboard-item top1">
        <span class="rank">1</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Aiden">
        <span class="username">Aiden Carter</span>
        <span class="score">1580</span>
      </li>
      <li class="leaderboard-item top2">
        <span class="rank">2</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/women/65.jpg" alt="Zara">
        <span class="username">Zara Evans</span>
        <span class="score">1410</span>
      </li>
      <li class="leaderboard-item top3">
        <span class="rank">3</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/45.jpg" alt="Liam">
        <span class="username">Liam Patel</span>
        <span class="score">1325</span>
      </li>
      <li class="leaderboard-item">
        <span class="rank">4</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/23.jpg" alt="Noah">
        <span class="username">Noah Smith</span>
        <span class="score">1200</span>
      </li>
      <li class="leaderboard-item">
        <span class="rank">5</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/women/12.jpg" alt="Olivia">
        <span class="username">Olivia Kim</span>
        <span class="score">1175</span>
      </li>
      <li class="leaderboard-item">
        <span class="rank">6</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/women/24.jpg" alt="Maya">
        <span class="username">Maya Lee</span>
        <span class="score">1012</span>
      </li>
      <li class="leaderboard-item">
        <span class="rank">7</span>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/58.jpg" alt="Lucas">
        <span class="username">Lucas Wang</span>
        <span class="score">985</span>
      </li>
    </ol>
  </div>
</body>
</html>
